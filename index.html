<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello Birthday Girl ğŸ‚</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Trebuchet MS', cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e0f2e9, #d4edda, #c8ebd0);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: linear-gradient(135deg, #b8e6c8, #95d6aa);
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 38px rgba(0,0,0,0.1);
      max-width: 420px;
      z-index: 2;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      cursor: pointer;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 15px 25px rgba(0,0,0,0.25);
    }

    .surprise {
      display: none;
      margin-top: 25px;
      font-size: 1.2rem;
      line-height: 1.6;
      animation: pop 0.6s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear infinite;
      opacity: 0.85;
      color: red; /* Hearts remain red */
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hello Birthday GirlğŸ‚</h1>
    
    <button id="surpriseBtn">ğŸ Click Me</button>

    <div class="surprise" id="surpriseMessage">
      â¤ï¸ğŸ‰ <strong>Happy Birthday Misha!</strong> â¤ï¸<br><br>
      You are loved and have a <strong>special place in my heart</strong> ğŸ’•<br>
      You deserve <strong>all the happiness the world has to offer</strong> âœ¨<br>
      <strong>Much love from your goat</strong> ğŸŒ¿ğŸ’«
    </div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heart.style.fontSize = 16 + Math.random() * 22 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);

    function launchConfetti() {
      for (let i = 0; i < 90; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor =
          ['#b8e6c8', '#95d6aa', '#c8ebd0', '#d4edda'][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    const button = document.getElementById('surpriseBtn');
    const message = document.getElementById('surpriseMessage');

    button.addEventListener('click', () => {
      message.style.display = 'block';
      button.style.display = 'none';
      launchConfetti();
    });
  </script>

</body>
</html>
